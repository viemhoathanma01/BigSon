<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .banner{
            background-color: orange;
            padding: 20px;
            display: flex;
            flex-direction: column;
            /* các flex item bên trong nằm chồng lên nhau
            như trạng thái mặc định khi không sử dụng flex */

        }
        .banner-item{
            background-color: #ff69b4;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
<h1>flexbox</h1>
<pre>
    1-flex container: hieu don gian la khung chua ben ngoai
    2-flex item: Hieu don gian la the con truc tiep ben trong container

    trong flex-container co 6 thuoc tinh quan trongL
    flex-direction:chi dinh huong cua cac flex item ben trong

</pre>
<div class="banner">
    <div class="banner-item">1</div>
    <div class="banner-item">2</div>
    <div class="banner-item">3</div>
    <div class="banner-item">4</div>
    <div class="banner-item">5</div>
    <div class="banner-item">6</div>
</div>

</body>
</html>
