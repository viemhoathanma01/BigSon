<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .flex-container{
            display: flex;
            height: 300px;
            align-items: baseline;

            background-color: grey;
        }
        .flex-container>div{
            padding: 20px;
            font-size: 18px;
            border: 2px solid red;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
<pre>
        Sử dụng align-items căn giữa theo chiều dọc trong flex container
        align-items: center; center căn giữa theo chiều dọc
    </pre>

<h1> align-items: baseline;</h1>

<div class="flex-container">
    <div style="padding: 10px">1</div>
    <div style="padding: 20px">2</div>
    <div style="padding: 30px">3</div>
    <div style="padding: 40px">4</div>
    <div style="padding: 50px">5</div>
</div>
</body>
</html>
